<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/animation.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>

    <title>PokéGame</title>
</head>
<body>
    
<!--MODAL-->

<!-- Trigger/Open The Modal -->
<div class="container">
    <button id="myBtn">Play Now</button>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="text">
          <h1>Escolha um Pokemon</h1>
          </div>
    
        <div class="pokemon-list"> 
    
          <div class="pokemon-1">
            <h2>Pikachu</h2>
            <img src="./img/pikachu.png">
            <div class="type">
            <p id="electric">Electric</p>
          </div>
          </div>
    
          <div class="pokemon-2">
            <h2>Glaceon</h2>
            <img src="img/glaceon.png">
            <div class="type">
              <p id="ice">Ice</p>
            </div>
          </div>
    
          <div class="pokemon-3">
            <h2>Roserade</h2>
            <img src="img/roserade.png">
            <div class="type">
              <p id="grass">Grass</p>
            </div>
          </div>
    
          <div class="pokemon-4">
            <h2>Corphish</h2>
            <img src="img/corphish.png">
            <div class="type">
              <p id="water">Water</p>
            </div>
          </div>
    
          <div class="pokemon-5">
            <h2>Noctowl</h2>
            <img src="img/noctowl.png">
            <div class="type">
              <p id="flying">Flying</p>
            </div>
          </div>
    
        </div>
     
      </div>
    
    </div>
<!--MODAL END-->

<!--Game-->
    <div class="area">
        <div class="grid-1">
            <div class="pokemonOne">
                 <img id="numeroPokemon"> 
                <strong class="name">---</strong>
                <div class="lifebar">
                    <div class="bar" style="width: 10%"></div>
                </div>
        
                <div class="buttons"> 
                    <a href="#" class="myButton attackButton" onclick="attacking2()">Attack</a>
                </div>
            </div>
        </div>
        
        <div class="grid-2">
            <div class="game-info">
            <h1 class="titulo">PokéGame</h1>
            <!-- <h2 class="vencedor">---</h2> -->
            <h3>Fim de Jogo</h3>
            <button onclick="playAgain()">Play Again</button>
            </div>
        </div>


        <div class="grid-3">
            <div class="pokemonTwo" id="pokemonTwo">
                <img id="numeroPokemon2"> 
                <strong class="name">---</strong>
                <div class="lifebar">
                    <div class="bar" style="width: 10%"></div>
                </div>
        
                <div class="buttons"> 
                    <a href="#" class="myButton attackButton2" onclick="attacking()">Attack</a>
                </div>
                
            </div>
        </div>

        <ul class="log"></ul>
    </div> 

  
<!--Game-->


    <script src="js/modal.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/animation.js"></script> 

</body>
</html>
